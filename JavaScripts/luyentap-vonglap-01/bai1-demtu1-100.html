<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
<script>
    let a = 1;
    let b = 100
    while (a<=b) {
        document.write(a + "<br>");
        a++;
    }
    if (a > 100){
        alert("Hiện thị đã hoàn thành");
    }
</script>

</body>
</html>
