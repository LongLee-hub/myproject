<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let x = prompt("Giá trị bạn cần tìm trong mảng")
    let number=[-1,3,4,5,7,8,10,11,12,13]
    let index = -1
    for (let i = 0; i < number.length; i++) {
        if (number[i] == x) {
            index = i;
        }
    }
    if (index >-1){
        alert("Giá trị "+ x+  " có trong mảng. Nằm ở vị trí " + index);
    }else{
        alert("Không tìm thấy giá trị "+ x + " trong mảng" );
    }
</script>

</body>
</html>
