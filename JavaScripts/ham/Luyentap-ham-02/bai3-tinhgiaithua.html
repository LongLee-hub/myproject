<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>
<script>
  let x = prompt("Số bạn muốn giai thừa");
  if (x === null || isNaN(Number(x))) {
    alert("Vui lòng nhập số hợp lệ");
    console.log(isNaN(Number(x)));
  }else{
    document.write(giaiThua(x))
  }
  function giaiThua(num) {
    let a = Number(num);
    let giaithua = 1;
    for (let i = 1; i <= a; i++) {
      giaithua = giaithua * i;
    }
    return giaithua;
  }
</script>

</body>
</html>
