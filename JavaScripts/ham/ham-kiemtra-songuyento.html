        if (num > 1) {
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    b = true;
                    break;
                }
            }
        }else{
        b=true;}

    }
    if (!isPrime(x)) {
        document.write(x + "là số nguyên tố"+"<br>");

    }


</script>
