<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do chi so BMI</title>
</head>
<body>
<p>Chỉ số khối cơ thể (Body Mass Index - BMI) là thước đo sức khỏe dựa trên cân nặng và chiều cao</p>
<label for="weight">Cân nặng của bạn là:(tính theo kg)</label>
<input type="number" id="weight">
<label for="height">Chiều cao của bạn là:(tính theo mét)</label>
<input type="number" id="height">
<button onclick="tinhchiso()">Tính chỉ số</button>
<p id="chisobmi"></p>
<p id="phanloaibmi"></p>
<script>
    function tinhchiso() {
        let cannang = parseFloat(document.getElementById("weight").value);
        let chieucao = parseFloat(document.getElementById("height").value);
        if (isNaN(cannang) || isNaN(chieucao) || cannang <= 0 || chieucao <= 0) {
            document.getElementById("chisobmi").innerHTML = "Vui lòng nhập số hợp lệ!";
            document.getElementById("phanloaibmi").innerHTML = "";
        } else {
            let bmi = cannang / (chieucao ** 2);
            document.getElementById("chisobmi").innerHTML = "Chỉ số BMI của bạn là: " + bmi;
            if (bmi < 18.5) {
                document.getElementById("phanloaibmi").innerHTML = "Chỉ số BMI của bạn ở mức Underweight";
            } else if (bmi < 25 && bmi >= 18.5) {
                document.getElementById("phanloaibmi").innerHTML = "Chỉ số BMI của bạn ở mức Normal";
            } else if (bmi < 30 && bmi >= 25) {
                document.getElementById("phanloaibmi").innerHTML = "Chỉ số BMI của bạn ở mức Overweight";
            } else if (bmi < 70 && bmi >= 30) {
                document.getElementById("phanloaibmi").innerHTML = "Chỉ số BMI của bạn ở mức Obese"
            }
        }
    }

</script>
</body>
</html>
