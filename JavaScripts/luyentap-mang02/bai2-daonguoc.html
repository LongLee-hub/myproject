<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược</title>
</head>
<body>
<script>
    let a = [ 'c', 's', 'c', '2', '6', '1' ];
    document.write(a + "<br>");
    let b = []
    for (let i = a.length-1 ; i >= 0 ; i--) {
        b.push(a[i]);
    }
    document.write(b + "<br>");
</script>
</body>
</html>
