<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm ký tự và thay thế</title>
</head>
<body>
<script>
  let x = prompt("Chuỗi của bạn");
  let chuoi = x.split("");
  for (let i = 0; i < chuoi.length; i++) {
    if (chuoi[i] == "-"){
      chuoi[i] = "_";
    }
  }
  document.write(chuoi + "<br>");
</script>

</body>
</html>
