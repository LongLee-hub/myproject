<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
    <script>
        let i = 10
        let f = 20.5
        let g = true
        let s = "Hà Nội"
        document.write('i=' + i)
        document.write(`<br>`);
        document.write('f=' + f);
        document.write(`<br>`);
        document.write('s=' + s);
        document.write(`<br>`);
        document.write('g=' + g);
        document.write(`<br>`);
        let width = 20
        let height = 20
        let area = width * height
        document.write('area=' + area);
        document.write('<br>');
        let a = prompt('nhập số a')
        let b = prompt('nhập số b')
        a = Number(a);
        b = Number(b);
        if (isNaN(a) || isNaN(b)) {
            alert("Vui lòng nhập số hợp lệ!");
        } else if (b === 0) {
            alert("Không thể chia cho 0!");
        } else if (a % b === 0) {
            alert(`${a} là bội số của ${b}`);
        } else {
            alert(`${a} không phải là bội số của ${b}`);
        }
    </script>

</body>
</html>
