<script>
  inputwidth = prompt("Nhap chieu rong");
  inputheight = prompt("Nhap chieu dai")
  let x = parseInt(inputwidth);
  let y = parseInt(inputheight);

  document.write("Chieu rong la "+ x );

  document.write("Chieu dai la "+ y );

  document.write("chu vi la "+ area + "m");
</script>
