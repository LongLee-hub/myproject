<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<p id="demo"></p>
<script>
  let x = +prompt("Cạnh a")
  let y = +prompt("Cạnh b")
  document.getElementById("demo").innerHTML = "Diện tích hình chữ nhật là "+x*y;
</script>

</body>
</html>
