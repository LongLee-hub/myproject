<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<p id="dientich"></p>
<script>
  let a = +prompt("Cạnh hình vuông là:")
  document.getElementById("dientich").innerHTML = "Diện tích hình vuông là " + a*a
</script>

</body>
</html>
