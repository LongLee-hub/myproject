<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập kiểu toán tử, dữ liệu, biến</title>
</head>
<body>
<script>
  let diemly;
  let diemsinh;
  let diemhoa;
  diemly =prompt("Điểm Lý của bạn là?");
  diemsinh = prompt("Điểm Sinh của bạn là?");
  diemhoa = prompt("Điểm Hóa của bạn là");
  x = parseInt(diemly);
  y = parseInt(diemsinh);
  z = parseInt(diemhoa);
  let trungbinh = (x + y + z)/3;
  let tong = (x + y + z);
  document.write("Điểm trung bình các môn là "+trungbinh + "<br>");
  document.write("Điểm tổng các môn là "+tong);

</script>
</body>
</html>
