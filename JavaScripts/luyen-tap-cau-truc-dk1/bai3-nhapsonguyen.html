<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số nguyên so sánh với 0</title>
</head>
<body>
<script>
  let a = +prompt(" Nhập số nguyên bạn muốn so sánh với 0")
  if (isNaN(a)) {
    alert("Số của bạn không tồn tại!")
  }else{
    if (a<0){
      document.write(a + " nhỏ hơn 0");
    }else if(a==0){
     document.write(a +" bằng 0")
    }else if(a>0){
      document.write(a + " lớn hơn 0")
    }
  }
</script>

</body>
</html>
