<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung su kien chuot de di chuyen qua bong</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick = "moveRight()" />
</form>
<script>
    let imgobj = document.getElementById("myImage");
    function init(){
        imgobj = document.getElementById("myImage");
        imgobj.style.position = "relative";
        imgobj.style.left = "0px";
    }
    function moveRight(){
        imgobj.style.left = parseInt(imgobj.style.left) + 10+"px";
    }
    window.onload = init;
</script>
</body>
</html>
