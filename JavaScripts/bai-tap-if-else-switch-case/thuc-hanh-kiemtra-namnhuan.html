<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let nam = +prompt('Năm:');
    if (nam%4 ==0 && nam%100!==0){
        document.write(nam+ " là năm nhuận")
        }else {
        if (nam%400 ==0 && nam%100==0){
            document.write(nam + " là năm nhuận")
        }else{
            document.write(nam +" không phải là năm nhuận")
        }
    }
</script>


</body>
</html>
