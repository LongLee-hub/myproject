<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên v</title>
</head>
<body>
<script>
  let x = [1, 22, 33, 4, 5, 64, 75, 83, 9];
  let v = +prompt("Số nguyên v bạn cần tìm là: ");
  let z= false;
  for (let i = 0; i < x.length; i++) {
    if (x[i] == v) {
      document.write("V is in the array");
      z = true;
      break;
    }
  }
    if(!z){
      document.write("V is not in the array");
    }

</script>
</body>
</html>
