<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong chuỗi</title>
</head>
<body>
<script>
  let x = [1, -22, 33, -4, 5, -64, 75, 83, 9];
  let count = 0
  for (let i = 0; i < x.length; i++) {
    if (x[i] < 0) {
      document.write(x[i] + " ");
      count ++;
    }
  }
  document.write("số số nguyên âm là :"+count);
</script>
</body>
</html>
