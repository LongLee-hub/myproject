<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên V thuộc mảng</title>
</head>
<body>
<script>
  let x = [1, 22, 33, 4, 5, 64, 75, 83, 9];
  document.write( x + "<br>")
  let v = +prompt("Số nguyên v bạn cần tìm là: ");
  let a = -1;
  let b = false;
  for (let i = 0; i < x.length; i++) {
    if (x[i] == v){
      a = i;
      b = true;
    }
  }
  if (b){
    let z =[];
    for (let i = 0; i < x.length; i++) {
      if ( i !== a){
        z.push(x[i]);
      }
    }
    z.push(0);
    document.write(z);
  }else{
    document.write(z);
  }

</script>
</body>
</html>
