<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<p id="rectangle"></p>
<script>
  let output = "";
  for (let i = 0; i < 5; i++) {
    for (let j = 0; j < 5; j++) {
      if (i === 0 || i === 4 || j === 0 || j === 4) {
        output += "*";
      } else {
        output += ". ";
      }
    }
    output += "<br>"; // Xuống dòng sau mỗi hàng
  }
  document.getElementById("rectangle").innerHTML = output;

</script>
</body>
</html>
