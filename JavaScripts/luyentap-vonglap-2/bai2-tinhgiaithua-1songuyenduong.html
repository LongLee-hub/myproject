<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa 1 số nguyên dương</title>
</head>
<body>
<script>
  let x = parseInt(prompt("Số bạn muốn tính giai thừa?"));
  let y = 1
  for (let i = 1; i<=x; i++){
    y *= i;
  }
  document.write(y);

</script>
</body>
</html>
