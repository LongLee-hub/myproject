<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiện thị 20 số dãy Fibonaci</title>
</head>
<body>
<p id="demo"></p>
<script>
  let fibonaci = [0,1,1];
  for (let j = 2; j < 20; j++) {
    let x = fibonaci[j-1]+fibonaci[j];
    fibonaci.push(x);
  }
  document.getElementById("demo").innerHTML = fibonaci;

</script>
</body>
</html>
