<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra loại tam giác</title>
</head>
<body>
<script>
    let input = prompt("Truyền 3 tham số x,y,z (phân cách bằng dấu ,)");
    let mangChuoi = input.split(",");
    let mangSo = mangChuoi.map(Number);

    if (mangSo.length !== 3 || mangSo.some(isNaN) || mangSo.some(num => num <= 0)) {
        alert("Vui lòng nhập 3 số dương hợp lệ, phân cách bằng dấu phẩy.");
    } else {
        let a = mangSo[0];
        let b = mangSo[1];
        let c = mangSo[2];

        // Kiểm tra điều kiện là ba cạnh của một tam giác
        if (a + b > c && b + c > a && c + a > b) {
            // Kiểm tra tam giác vuông
            if (Math.pow(a, 2) + Math.pow(b, 2) === Math.pow(c, 2) ||
                Math.pow(c, 2) + Math.pow(b, 2) === Math.pow(a, 2) ||
                Math.pow(a, 2) + Math.pow(c, 2) === Math.pow(b, 2)) {
                alert("Đây là 3 cạnh của tam giác vuông");
            } else {
                alert("Đây là 3 cạnh của một tam giác");
            }
        } else {
            alert("Ba số này không phải là cạnh của một tam giác.");
        }
    }
</script>
</body>
